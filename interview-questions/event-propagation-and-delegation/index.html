<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Propagation and Delegation</title>
    <style>
      #grandParent,
      #parent,
      #child {
        padding: 30px;
        border: 1px solid #000;
        min-height: 300px;
      }
      #grandParent {
        background-color: antiquewhite;
      }
      #parent {
        background-color: aquamarine;
      }
      #child {
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <!-- Event Propagation: Event Bubbling & Event Capturing -->
    <h1>Event Propagation</h1>
    <div id="grandParent">
      <div id="parent">
        <div id="child"></div>
      </div>
    </div>

    <!-- Event Delegation: Add event handler on the parent -->
    <h1>Event Delegation</h1>
    <form id="signup">
      <input type="text" id="firstName" data-uppercase />
      <input type="text" id="lastName" data-uppercase />
      <input type="text" id="email" />
    </form>
    <script src="index.js"></script>
  </body>
</html>
